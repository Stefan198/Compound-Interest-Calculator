<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>ðŸ“ˆ Compound Interest Calculator</h1>
      </div>
      <div class="grid-wrapper">
        <div class="input_form soft_shadow">
          <div class="form_title">
            <h2>Compound Interest</h2>
            <h2>Calculator</h2>
          </div>

          <form>
            <div>
              <label for="principal">Principal ($):</label>
              <input
                type="text"
                id="principal"
                name="principal"
                value="10,000"
                required
              />
            </div>

            <div>
              <label for="rate">Annual Rate (%):</label>
              <input type="text" id="rate" name="rate" value="5" required />
            </div>

            <div>
              <label for="years">Years:</label>
              <input
                type="number"
                id="years"
                name="years"
                value="10"
                required
              />
            </div>
            <button type="submit">Calculate</button>
          </form>
        </div>
      </div>

      <div class="grid-wrapper">
        <div class="chart">
          <canvas id="interestChart"></canvas>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2025 CompoundCalc. All rights reserved.</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
